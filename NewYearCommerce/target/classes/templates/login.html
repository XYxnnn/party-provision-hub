<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>LOGIN</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
			  rel="stylesheet" 
			  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
			  crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/login.css" />
</head>

<body>
	<section class="login">
		<div class="login-container">
			<h1 class="text-center"> Party provision Hub </h1>
			<br>
			<p class="text-center">
          		Please login with Admin Account or Customer Account.
          	</p>
          	<div class="row">
				<div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
					<div class="card-body">
						<form action="" th:action="@{/adminLogin}" class="login-form" method="POST">
							<h2 class="text-center"> Admin Login </h2>
							<div class="form-group">
								<label> Email </label>
								<input
									type="text"
									name="email"
									class="form-control"
									placeholder="Enter email" />
							</div>
							
							<br>
							
							<div class="form-group">
								<label> Password </label>
								<input
									type="text"
									name="password"
									class="form-control"
									placeholder="Enter Password" />
							</div>
							
							<br>
							
							<div class="box-footer">
								<button type="submit" class="btn btn-primary"> Log In </button>
							</div>
						</form>
					</div>
				</div>
				
				<div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
					<div class="card-body">
						<form action="" th:action="@{/customerLogin}" class="login-form" method="POST">
							<h2 class="text-center"> Customer Login </h2>
							<div class="form-group">
								<label> Email </label>
								<input
									type="text"
									name="email"
									class="form-control"
									placeholder="Enter email" />
							</div>
							
							<br>
							
							<div class="form-group">
								<label> Password </label>
								<input
									type="text"
									name="password"
									class="form-control"
									placeholder="Enter Password" />
							</div>
							
							<br>
							
							<div class="box-footer">
								<button type="submit" class="btn btn-primary"> Log In </button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
