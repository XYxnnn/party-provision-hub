<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<title> Admin Inventory Management System </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
			  rel="stylesheet" 
			  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
			  crossorigin="anonymous">
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<h1> Product List </h1>
			</div>
			<br>
			
			<div class="row">
				<div class="col-lg-2">
					<a th:href="@{/admin/newcategory}" class="btn btn-primary btn mb-3">
						Add Category
					</a>
				</div>
				
				<div class="col-lg-2">
					<a th:href="@{/admin/newproduct}" class="btn btn-primary btn mb-3">
						Add Product
					</a>
				</div>
			</div>
			<hr>
			
			<table class="table table-striped table-bordered">
				<thread class="table-dark">
					
					<tr>
						<th> Product ID </th>
						<th> Product Name </th>
						<th> Category </th>
						<th> Price($) </th>
						<th> Stock </th>
						<th> Rating </th>
					</tr>
				</thread>
				
				<tbody>
					
					<tr th:each="product: ${product}">
						<td th:text="${product.id}"></td>
						<td th:text="${product.name}"></td>
						<td th:text="${product.category_id}"></td>
						<td th:text="${product.price}"></td>
						<td th:text="${product.inventory_amount}"></td>
						<td th:text="${product.rating}"></td>
						<td>
							<a th:href = "@{/admin/edit/{id}(id=${product.id})}"
								class="btn btn-primary"> Update </a>
							<a th:href = "@{/admin/{id}(id=${product.id})}"
								class="btn btn-danger"> Delete </a>
						</td>
					</tr>
				</tbody>
			</table>
			
		</div>
	</body>
</html>
