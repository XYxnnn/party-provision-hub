<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<title> Admin Inventory Management System </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
			  rel="stylesheet" 
			  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
			  crossorigin="anonymous">
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class="text-center"> Add New Product </h1>
					<div class="card-body">
						<form th:action="@{/admin}" th:object="${product}" method="POST">
							<div class="form-group">
								<label> Product Name </label>
								<input
									type="text"
									name="name"
									th:field="*{name}"
									class="form-control"
									placeholder="Enter Product Name" />
							</div>
							
							<br>
							
							<div class="form-group">
								<label for="category"> Product Category </label>
								<input
									type="text"
									name="category_id"
									th:field="*{category_id}"
									class="form-control"
									placeholder="Enter Category ID" />
								<!--
								<select
									name="category_id"
									th:field="*{category_id}"
									class="form-control"
									required/>
								<option selected> Select Product Category </option>
									<script>
									<forEach var="category" items="${category}">
									<option value="${category.category_id}">${category.category_name}</option>
									</forEach>
									</script>
								-->
							</div>
							
							<br>
							
							<div class="form-group">
								<label> Product Price </label>
								<input
									type="text"
									name="price"
									th:field="*{price}"
									class="form-control"
									placeholder="Enter Product Price" />
							</div>
							
							<br>
							
							<div class="form-group">
								<label> Product Inventory </label>
								<input
									type="text"
									name="inventory_amount"
									th:field="*{inventory_amount}"
									class="form-control"
									placeholder="Enter Product Inventory" />
							</div>
							
							<br>
							
							<div class="form-group">
								<label> Product Rating </label>
								<input
									type="text"
									name="rating"
									th:field="*{rating}"
									class="form-control"
									placeholder="Enter Product Rating" />
							</div>
							
							<br>
							
							<div class="form-group">
								<label> Product Image </label>
								<input
									type="text"
									name="image"
									th:field="*{image}"
									class="form-control"
									placeholder="Enter Product image" />
							</div>
							
							<br>
							
							<div class="form-group">
								<label> Product Description </label>
								<input
									type="text"
									name="description"
									th:field="*{description}"
									class="form-control"
									placeholder="Enter Product description" />
							</div>
							
							<br>
							
							<div class="box-footer">
								<button type="submit" class="btn btn-primary"> Submit </button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
